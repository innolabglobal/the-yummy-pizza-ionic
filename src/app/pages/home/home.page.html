<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="sliderOptions">
    <ion-slide #ionSlide *ngFor="let slide of slides" [style.background]="setBackgroundImage(slide, ionSlide)">
      <h1>{{ slide.title }}</h1>
      <br>
      <ion-button routerLink="/tabs/menu">View Menu</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
