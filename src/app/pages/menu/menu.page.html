<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/cart" class="badge-counter">
        <ion-badge color="danger" *ngIf="savedCart?.length">{{ savedCart?.length }}</ion-badge>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="3" *ngFor="let menu of menuList" [routerLink]="['menu-details', menu.id]">
        <ion-card>
          <ion-img [src]="menu.image"></ion-img>
          <ion-card-header>
            <ion-card-title [innerHTML]="menu.name"></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p [innerHTML]="menu.description"></p>
          </ion-card-content>
          <ion-item lines="none" class="btn-add-to-cart">
            <ion-button fill="clear" slot="end">Add to Cart</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
