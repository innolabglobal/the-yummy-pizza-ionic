<ion-tabs *ngIf="!isDesktop">
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="tab.tab" *ngFor="let tab of tabs">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <img src="./assets/images/logo-white.svg" class="logo ion-text-left">
        </ion-col>
        <ion-col size="9">
          <div class="navbar" class="ion-text-right">
            <ion-button *ngFor="let tab of tabs" fill="clear" [routerLink]="'/tabs/' + tab.tab"
                        routerDirection="root" routerLinkActive="active-link"
                        class="link">
              {{ tab.label }}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>

  <div class="footer ion-text-right ion-padding-horizontal">
    <span>The Yummy Pizza &copy;Copyright 2020</span>
  </div>

</div>
